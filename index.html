<!DOCTYPE html>
<html>
  <head>
    <link  href="css/styles.css" rel="stylesheet" charset="utf-8">
    <title>Form Practice</title>
  </head>
  <body>
    <div class="container">
      <form class="address" action="#">
        <div class="to">
            <label for="to">TO:</label>
            <input id="name" type="text" name="name">
        </div>
        <div class="from">
            <label for="userName">FROM:</label>
            <input id="userName" type="text" name="userName">
        </div>
        <div class="reply">
            <label for="mail">REPLY:</label>
            <input id="email" type="email" name="userEmail">
        </div>
        <div class="message">
            <label for="message">Your MESSAGE:</label>
            <textarea id="message" name="userMessage"></textarea>
        </div>
        <div class="button">
          <button type="submit">SEND YOUR MESSAGE:</button>
        </div>
      </form>
    </div>
  </body>
</html>
